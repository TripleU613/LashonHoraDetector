name: Release Extensions

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install web-ext
        run: npm install -g web-ext

      - name: Bump version
        id: bump
        run: |
          python - <<'PY'
          import json

          def load(path):
              with open(path, "r", encoding="utf-8") as f:
                  return json.load(f)

          chrome = load("chrome/manifest.json")
          firefox = load("firefox/manifest.json")

          version = chrome.get("version")
          if version != firefox.get("version"):
              raise SystemExit(f"Version mismatch: chrome={version} firefox={firefox.get('version')}")

          parts = [int(p) for p in version.split(".")]
          if len(parts) != 3:
              raise SystemExit(f"Unexpected version format: {version}")
          parts[2] += 1
          new_version = ".".join(str(p) for p in parts)

          chrome["version"] = new_version
          firefox["version"] = new_version

          with open("chrome/manifest.json", "w", encoding="utf-8") as f:
              json.dump(chrome, f, indent=2)
              f.write("\n")
          with open("firefox/manifest.json", "w", encoding="utf-8") as f:
              json.dump(firefox, f, indent=2)
              f.write("\n")

          with open("version.txt", "w", encoding="utf-8") as f:
              f.write(new_version)
          print(new_version)
          PY

          VERSION=$(cat version.txt)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add chrome/manifest.json firefox/manifest.json
          git commit -m "chore: bump version to $VERSION [skip ci]"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin main --follow-tags

      - name: Package Chrome
        run: |
          mkdir -p dist
          cd chrome
          zip -r ../dist/LashonHoraDetector-chrome.zip .

      - name: Package Chrome CRX
        env:
          CHROME_EXTENSION_KEY: ${{ secrets.CHROME_EXTENSION_KEY }}
        run: |
          if [ -z "$CHROME_EXTENSION_KEY" ]; then
            echo "Missing CHROME_EXTENSION_KEY secret." >&2
            exit 1
          fi
          KEY_PATH="$RUNNER_TEMP/chrome-extension-key.pem"
          echo "$CHROME_EXTENSION_KEY" | base64 -d > "$KEY_PATH"
          node scripts/pack-crx.js chrome "$KEY_PATH" dist/LashonHoraDetector-chrome.crx

      - name: Package Firefox
        run: |
          mkdir -p dist
          cd firefox
          zip -r ../dist/LashonHoraDetector-firefox.zip .

      - name: Package Firefox Unsigned XPI
        run: |
          mkdir -p dist
          cd firefox
          zip -r ../dist/LashonHoraDetector-firefox-unsigned.xpi .

      - name: Sign Firefox XPI
        continue-on-error: true
        timeout-minutes: 15
        env:
          AMO_JWT_ISSUER: ${{ secrets.AMO_JWT_ISSUER }}
          AMO_JWT_SECRET: ${{ secrets.AMO_JWT_SECRET }}
        run: |
          if [ -z "$AMO_JWT_ISSUER" ] || [ -z "$AMO_JWT_SECRET" ]; then
            echo "Missing AMO_JWT_ISSUER or AMO_JWT_SECRET secret." >&2
            exit 0
          fi
          web-ext sign \
            --source-dir firefox \
            --api-key "$AMO_JWT_ISSUER" \
            --api-secret "$AMO_JWT_SECRET" \
            --channel unlisted \
            --artifacts-dir dist
          SIGNED_XPI=$(ls dist/*.xpi | grep -v unsigned | head -n 1 || true)
          if [ -n "$SIGNED_XPI" ]; then
            mv "$SIGNED_XPI" dist/LashonHoraDetector-firefox.xpi
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          generate_release_notes: true
          files: dist/*
